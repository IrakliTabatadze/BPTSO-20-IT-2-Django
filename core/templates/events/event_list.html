{% extends 'base.html' %}

{% block title %} Events {% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for event in events %}
            <div class="card" style="width: 18rem;">
                <img src="https://www.adweek.com/wp-content/uploads/files/gunsroses-hed-2016.png?w=652" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ event.title }}</h5>
                    <p class="card-text">{{ event.description|slice:":200" }}</p>
                    <p class="card-text">{{ event.create_date }}</p>
                    <p class="card-text">{{ event.update_date }}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        {% endfor %}

    </div>

</div>

{% endblock %}
